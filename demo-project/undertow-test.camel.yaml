- restConfiguration:
    component: platform-http
    contextPath: /api
- rest:
    id: rest-test
    bindingMode: json
    get:
      - id: get-test
        path: /users
        to: direct:direct-test
      - id: get-8fd2
        path: /jira
        to: direct:jira-test
- route:
    id: route-test
    nodePrefixId: route-123
    from:
      id: direct-id
      uri: direct
      parameters:
        name: direct-test
      steps:
        - to:
            id: to-9250
            uri: undertow
            parameters:
              httpURI: https://jsonplaceholder.typicode.com/users?bridgeEndpoint=true
- route:
    id: jira-test
    from:
      id: from-ae7e
      uri: direct
      parameters:
        name: jira-test
      steps:
        - setHeader:
            id: setHeader-17f3
            name: ProjectKey
            expression:
              simple:
                id: simple-0187
                expression: SCRUM
        - setHeader:
            id: setHeader-d55e
            name: IssueTypeName
            expression:
              simple:
                id: simple-78d2
                expression: Bug
        - setHeader:
            id: setHeader-c33a
            name: IssueSummary
            expression:
              simple:
                id: simple-c612
                expression: Example Demo Bug jira ${date:now:yyyy-MM-dd HH:mm:ss}
        - setBody:
            id: setBody-e4af
            expression:
              constant:
                id: constant-10f4
                expression: A small description for a test issue.
        - log:
